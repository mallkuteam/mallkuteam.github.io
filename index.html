<!DOCTYPE html>
<html>
  <head>
    <title>Mallku Team</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Fonts-->
    <link rel="stylesheet" type="text/css" href="assets/fonts/fontawesome/font-awesome.min.css">
    <!-- Vendors-->
    <link rel="stylesheet" type="text/css" href="assets/vendors/bootstrap/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/vendors/YTPlayer/css/jquery.mb.YTPlayer.min.css">
    <link rel="stylesheet" type="text/css" href="assets/vendors/vegas/vegas.min.css">
    <!-- App & fonts-->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Work+Sans:300,400,500,700">
    <link rel="stylesheet" type="text/css" id="app-stylesheet" href="assets/css/main.css">
  </head>

  <body>
    <div class="page-wrap" id="root">
      <!-- Content-->
      <div class="md-content">

        <!-- hero -->
        <div class="hero md-skin-dark no-overlay">

          <!-- header -->
          <div class="header" id="social">
            <div class="header__social" >

              <!-- social-icon -->
              <a class="social-icon social-icon__rounded" href="#"><i class="fa fa-facebook" id="facebook"></i>
              </a><!-- End / social-icon -->

              <!-- social-icon -->
              <a class="social-icon social-icon__rounded" href="#"><i class="fa fa-twitter" id="twitter"></i>
              </a><!-- End / social-icon -->

              <!-- social-icon -->
              <a class="social-icon social-icon__rounded"  href="#"><i class="fa fa-instagram" id="instagrame"></i>
              </a><!-- End / social-icon -->


            </div>
          </div><!-- End / header -->

          <div class="container">
            <div class="hero__wrapper">
              <div class="row">
                <div class="col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-1 ">
                  <div class="hero__title_inner">
                    <h1 class="hero__title" id="headingC" >Mallku Team <br/> <br/> Coming Soon</h1>
                  </div>
                </div>
              </div>

              <!-- countdown__module hide undefined -->
              <div class="countdown__module hide undefined" id="countdown" data-date="2021/5/30">
                <p><span style ="text-shadow: 2px 2px 4px #000000">%D</span> Days</p>
                <p><span style ="text-shadow: 2px 2px 4px #000000">%H</span> Hours</p>
                <p><span style ="text-shadow: 2px 2px 4px #000000">%M</span> Minutes</p>
                <p><span style ="text-shadow: 2px 2px 4px #000000" >%S</span> Seconds</p>
              </div><!-- End / countdown__module hide undefined -->

              <div class="service-wrapper">
                <!--add songs -->
              </div>
            </div>
          </div>
        </div><!-- End / hero -->

      </div>
      <!-- End / Content-->
    </div>
    <!-- Vendors-->
    <!-- <script type="text/javascript" src="assets/vendors/_jquery/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/vendors/jquery.countdown/jquery.countdown.min.js"></script>
    <script type="text/javascript" src="assets/vendors/flat-surface-shader/fss.min.js"></script>
    <script type="text/javascript" src="assets/vendors/particles.js/particles.js"></script>
    <script type="text/javascript" src="assets/vendors/waterpipe/waterpipe.js"></script>
    <script type="text/javascript" src="assets/vendors/quietflow/quietflow.min.js"></script>
    <script type="text/javascript" src="assets/vendors/YTPlayer/jquery.mb.YTPlayer.min.js"></script>
    <script type="text/javascript" src="assets/vendors/vegas/vegas.min.js"></script>
    <!-- App-->
    <script type="text/javascript" src="assets/js/main.js"></script>
  </body>
  <script type="text/javascript">
    document.body.style.backgroundColor = "black";
    document.getElementById('social').style.color='white';
    document.getElementById('headingC').style.color='white';
    document.getElementById('countdown').style.color='white';
  </script>
</html>
